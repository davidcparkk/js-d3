<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3 Maps (placeholder)</title>
	<script src="./dist/main.js"></script>
	
	<script src="http://d3js.org/d3.v4.min.js"></script>
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<style>svg{width:100%;height:500px;margin:0px auto;}</style>
	<style>
		body{
			margin: 0px;
			overflow:hidden;
		}
		.sphere{
			fill: #5c5cad;
		}
		.country {
			fill: #ffe596;
			stroke: black;
			stroke-opacity: 0.2;
		}
	</style>

</head>
<body>
		<script>
			const svg = d3.select("body").append("svg");
			const pathGenerator = d3.geoPath().projection(d3.geoNaturalEarth1());

			svg.append('path')
				.attr('class', 'sphere')
				.attr('d', pathGenerator({type: 'Sphere'}));

			d3.json("https://unpkg.com/world-atlas@1/world/110m.json", function(error, data) {
				if (error) throw error;
				svg.selectAll("path")
					.data(topojson.feature(data,data.objects.countries).features)
					.enter().append("path")
					.attr('class','country')
					.attr("d", pathGenerator);
			});
		</script>
</body>
</html>
